<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Blog Post</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 16px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 8px;
      resize: vertical;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #0077ff;
      outline: none;
    }

    button {
      background: #0077ff;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005cd6;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: #2d9b3a;
    }

    .error {
      color: #e54848;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit a Blog Post</h2>
    <form id="blogPostForm">
      <label for="title">Post Title</label>
      <input type="text" id="title" name="title" placeholder="Enter post title" required>

      <label for="content">Post Content (HTML allowed)</label>
      <textarea id="content" name="content" rows="8" placeholder="Write your post here..." required></textarea>

      <label for="labels">Tags (comma-separated)</label>
      <input type="text" id="labels" name="labels" placeholder="e.g. tech, design, tutorial">

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <button type="submit">Publish Post</button>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVFbaCu_UMkS8fpCniUu81ia8DmOe9nmoFvm5TAi9gyyXP4SowiGLB8lvO4ueOSDMJ/exec";
    const form = document.getElementById("blogPostForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      messageEl.textContent = "Submitting...";
      messageEl.className = "message";

      const formData = new URLSearchParams();
formData.append("title", form.title.value);
formData.append("content", form.content.value);
formData.append("labels", form.labels.value);
formData.append("email", form.email.value);

fetch(SCRIPT_URL, {
  method: "POST",
  body: formData
})
.then(res => res.json())
.then(result => {
  // success logic
})
.catch(error => {
  console.error("Fetch error:", error);
});

  </script>
</body>
</html>
